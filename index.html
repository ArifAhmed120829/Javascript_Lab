<html>
    <head>
        <title>
            Form Validation
        </title>
    </head>
    <body>
        <form name = "login" onsubmit="return validation()">
            User Name:<input type = "text" name = "uname" value=""><br></br>
            User Password:<input type = "password" name = "pass" value=""><br></br>
            <input type = "submit" name = "btn" value = "submit">
        </form>
        <script type="text/javascript">
            function validation(){
                var uname = document.login.uname.value;
                var pass = document.login.pass.value;
                if(uname=="" || pass ==""){
                    alert("Both fields shouldn't br blank");
                    return;
                }
                if(pass.length<6 || pass.length>12){
                    alert("Password must be 6 to 12 character");
                    return;
                }
                var str = uname.slice(0,1);
                if(uname.slice(0,1)=="_"||uname.slice(0,1)=="@"||str.match(/[0-9]/g)!=null)
                {
                    alert("Username shouldn't start with _,@,and numbers")
                    return;
                }
            }

        </script>
    </body>
</html>
